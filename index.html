<!DOCTYPE html>
<html lang="pt">

<head>

        <div class="resultado">
            <div class="titulo">--</div>

            <div class="info">

                    <div class="tempTitulo">Temperatura</div>
                    <div class="tempInfo">

                    </div>
                    <div class="amplitude">
                        <div class="tempAmplitude tempMax"></div>
                        <div class="tempAmplitude tempMin"></div>
                    </div>
                    <img src="" />
                </div>
                <div class="separador"></div>
                <div class="vento">
                    <div class="ventoTitulo">Vento</div>
                    <div class="ventoInfo">-- </div>
                    <div class="ventoArea">
                        <img class="ponteiro" src="img/ponteiro2.png" alt="">
                        <img class="rosa" src="img/bussola.png" alt="">

                    </div>
                </div>


            </div>
        </div>

        <div class="aviso"></div>

        <footer>&#169; Hailton Nascimento</footer>
